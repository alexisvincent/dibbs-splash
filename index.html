<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="Local Interface">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <meta name="apple-mobile-web-app-title" content="Local Interface">
    <meta name='apple-mobile-web-app-capable' content='yes'>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="carousel.css">

    <link href='https://fonts.googleapis.com/css?family=Lato:400,300italic,100italic' rel='stylesheet' type='text/css'>
</head>

<body>
<div class="container">
    <div class="header">
        <img src="dibbs-white.png" alt="">
    </div>

    <div class="content">
        <div class="carousel" id="carousel">
            <div><p>second hand textbooks</p></div>
            <div><p>lift sharing</p></div>
            <div><p>campus wide games, treasure hunts, etc.</p></div>
            <div><p>Find Apartments and Flatmates</p></div>
            <div><p></p></div>
        </div>

        <div class="countdown">
            <div id="clockdiv">
                <div>
                    <span class="days"></span>
                    <p>Days</p>
                </div>
                <div>
                    <span class="hours"></span>
                    <p>:</p>
                </div>
                <div>
                    <span class="minutes"></span>
                    <p>:</p>
                </div>
                <div>
                    <span class="seconds"></span>
                </div>
            </div>
        </div>

        <div class="description">
            <p>Visit our stand in the Neelsie for more information!</p>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script src="countdown.js"></script>
<script src="carousel.js"></script>
</body>
</html>
