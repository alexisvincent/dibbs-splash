<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="Local Interface">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <meta name="apple-mobile-web-app-title" content="Local Interface">
    <meta name='apple-mobile-web-app-capable' content='yes'>

    <link rel="stylesheet" href="style.css">

    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,900,600,700,300,200' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Nova+Square' rel='stylesheet' type='text/css'>
</head>

<body>
<div class="container">
    <div class="header">
        <div class="image">
            <img src="dibbs-white.png" alt="">
        </div>
    </div>

    <div class="content">
        <div class="countdown">
            <div id="clockdiv">
                <div>
                    <span class="days"></span>
                </div>
                <div>
                    <span class="hours"></span>
                </div>
                <div>
                    <span class="minutes"></span>
                </div>
                <div>
                    <span class="seconds"></span>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="countdown.js"></script>
</body>
</html>
